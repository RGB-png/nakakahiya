<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        #yes {
            font-size: 16px;
            padding: 10px 20px;
        }
        #no {
            font-size: 16px;
            padding: 10px 20px;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <p>Pwede ba kitang yayain kumain sa labas?</p>
    <button id="yes">YES</button>
    <button id="no">No</button>
    <p id="message"></p>

    <script>
        document.getElementById("no").addEventListener("click", function() {
            let yesButton = document.getElementById("yes");
            let currentSize = window.getComputedStyle(yesButton).fontSize;
            let newSize = parseInt(currentSize) + 5; // Increase size
            yesButton.style.fontSize = newSize + "px";
            yesButton.style.padding = (newSize / 2) + "px " + (newSize) + "px";
        });

        document.getElementById("yes").addEventListener("click", function() {
            document.getElementById("message").innerText = "salamat :))";
        });
    </script>

</body>
</html>
